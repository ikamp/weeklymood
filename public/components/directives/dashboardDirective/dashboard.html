<dash-board-header-component></dash-board-header-component>
<body>
<div id="wrapper">
    <left-bar-component></left-bar-component>
</div>
<div id="page-content-wrapper">
    <div class="row">
        <div id="container" class="col-sm-7 col-md-7 col-lg-6">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Stacked Bar Chart</div>
                        <div class="panel-body">
                            <canvas class="chart chart-bar" chart-data="data1" chart-labels="labels1"
                                    chart-options="options" chart-series="series"></canvas>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="container" class="col-sm-12 col-md-6 col-lg-6">
            <div class="row">
                <div class="col-lg-12 col-sm-12 col-md-12">
                    <div class="panel panel-default">
                        <div class="panel-heading">Mood Rewiew Pie Chart</div>
                        <div class="row">
                            <div class="container">
                                <div class="col-md-12 col-sm-12 col-xs-12 col-lg-12 panel-body">
                                    <div class="col-md-2 col-xs-2 col-lg-2 col-sm-2">
                                        <h1>{{votedUsers}} / {{allUsers}}</h1>
                                    </div>
                                    <div class="col-md-8 col-sm-8 col-lg-8 col-xs-8">
                                        <canvas id="pie" class="chart chart-pie" chart-data="pieData"
                                                chart-labels="pieLabel">
                                        </canvas>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>
<div id="container" class="col-sm-12 col-md-6 col-lg-6">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">Total Tags Distribution</div>
                <div class="panel-body">
                    <canvas class="chart chart-doughnut" chart-data="donatData" chart-labels="donatLabels"
                            chart-colors="colors" chart-dataset-override="datasetOverride2"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
</div>
</body>
</html>
