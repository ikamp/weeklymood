<dash-board-header-component></dash-board-header-component>

<body>
    <div id="wrapper">
        <left-bar-component></left-bar-component>
    </div>
    <div id="page-content-wrapper">
        <div class="row">
            <div id="container" class="col-sm-7 col-md-7 col-lg-6">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Stacked Bar Chart</div>
                            <div class="panel-body">
                                <canvas class="chart chart-bar" chart-data="data1" chart-labels="labels1" chart-options="options" chart-series="series"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="container" class="col-sm-12 col-md-6 col-lg-6">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Doughnut dataset override</div>
                            <div class="panel-body">
                                <canvas class="chart chart-doughnut" chart-data="data2" chart-labels="labels2" chart-colors="colors" chart-dataset-override="datasetOverride2"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="container" class="col-sm-12 col-md-6 col-lg-6">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-md-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">Pie Chart</div>
                            <div class="panel-body">
                                <canvas id="pie" class="chart chart-pie" chart-data="pieData" chart-labels="pieChartNames"></canvas>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    </div>
</body>

</html>
