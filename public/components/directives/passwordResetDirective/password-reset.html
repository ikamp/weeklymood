<div class="col-md-6 col-md-offset-3">
    <h2>Password Reset</h2>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="email">E-mail</label>
        <input type="text" name="email" id="email" class="form-control" ng-model="user.email" required/>
        <span ng-show="form.email.$dirty && form.email.$error.required" class="help-block"></span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">New Password</label>
        <input type="password" name="password" id="newPassword" class="form-control" ng-model="user.newPassword" required/>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
    </div>
    <div class="form-group" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
        <label for="password">Confirm New Password</label>
        <input type="password" name="confirmNewPassword" id="confirmNewPassword" class="form-control" ng-model="user.confirmNewPassword" required/>
        <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block"></span>
    </div>
    <div class="form-actions">
        <button type="submit" ng-click=passwordReset(user) ng-disabled="form.$invalid || vm.dataLoading" class="btn btn-primary">Save</button>
        <img ng-if="loading" src=""/>
    </div>
</div>
