<header-component></header-component>
<div class="col-md-4 col-md-offset-4 login-border">
    <h2 class="fontletter">Login</h2>
    <form name="form" ng-submit="" role="form">
        <div class="form-group register-input-width" ng-class="{ 'has-error': form.username.$dirty && form.username.$error.required }">
            <label for="username"></label>
            <div class="input-group input-group-lg">
            <span class="input-group-addon" id="sizing-addon1" ><span class="glyphicon glyphicon-user icons-color"></span></span>
            <input type="text" name="username" id="username" placeholder="Username" class="form-control" ng-model="user.username" required />
            </div>
            <span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>

        </div>
        <div class="form-group register-input-width" ng-class="{ 'has-error': form.password.$dirty && form.password.$error.required }">
            <label for="password"></label>
            <div class="input-group input-group-lg">
                <span class="input-group-addon" id="sizing-addon2"><span class="glyphicon glyphicon-asterisk icons-color"></span></span>
            <input type="password" name="password" id="password" placeholder="Password" class="form-control" ng-model="user.password" required />
            </div>
            <span ng-show="form.password.$dirty && form.password.$error.required" class="help-block">Password is required</span>

        </div>
        <div class="form-actions">
            <button href="#/dashboard" type="submit" class="btn login-btn">Login</button>
            <img ng-if="loading" src=""/>
            <a href="#/register" class="btn btn-link">Register</a>
        </div>
    </form>
</div>
